<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Deklariert die Zeichenkodierung des Dokuments als UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Einstellungen für die Darstellung auf verschiedenen Geräten -->
    <title>Mike's Blog</title> <!-- Titel des HTML-Dokuments, der im Browser-Tab angezeigt wird -->
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Verknüpfung mit der externen CSS-Datei für die Stilisierung -->
</head>

<body>
<div class="container" id="content-container"> <!-- Container für den gesamten Inhalt der Seite -->
    <header>
        <h1>Mike's Blog</h1> <!-- Überschrift des Blogs im Header -->
    </header>

    <section id="blog-entries" class="scrollable">
        <!-- Bereich für Blog-Einträge, hier werden dynamisch Einträge hinzugefügt -->
    </section>

    <section id="create-entry" class="form-section">
        <h2>Create a New Blog Entry</h2> <!-- Überschrift für den Abschnitt zum Erstellen neuer Blog-Einträge -->
        <form id="create-entry-form"> <!-- Formular zum Erstellen neuer Blog-Einträge -->
            <label for="author">Author:</label> <!-- Beschriftung für das Autorenfeld im Formular -->
            <input type="text" id="author" name="author" required> <!-- Textfeld für den Autor mit Pflichtangabe -->
            <label for="title">Title:</label> <!-- Beschriftung für das Titelfeld im Formular -->
            <input type="text" id="title" name="title" required> <!-- Textfeld für den Titel mit Pflichtangabe -->
            <label for="date">Date:</label> <!-- Beschriftung für das Datumsfeld im Formular -->
            <input type="date" id="date" name="date" required> <!-- Datumsfeld mit Pflichtangabe -->
            <label for="content">Content:</label> <!-- Beschriftung für das Inhaltsfeld im Formular -->
            <textarea id="content" name="content" rows="4" required></textarea> <!-- Textbereich für den Inhalt mit Pflichtangabe -->
            <button type="submit">Create Entry</button> <!-- Submit-Button zum Absenden des Formulars -->
        </form>
    </section>
</div>

<script src="script.js"></script> <!-- Verknüpfung mit der externen JavaScript-Datei -->
</body>

</html>
